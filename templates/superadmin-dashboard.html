{{define "content"}}
<div class="container mx-auto px-4 py-8">
    <div class="bg-white shadow-lg rounded-lg p-6">
        <div class="flex justify-between items-center mb-6">
            <div>
                <h1 class="text-2xl font-bold text-gray-800">Super Admin Dashboard</h1>
                <p class="text-gray-600">Welcome, {{.Name}} ({{.Role}})</p>
            </div>
            <form hx-post="/logout" hx-confirm="Are you sure you want to logout?">
                <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
                    Logout
                </button>
            </form>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Admin Management Section -->
            <div class="bg-gray-50 p-4 rounded-lg">
                <h2 class="text-lg font-semibold text-gray-700 mb-4">Admin Management</h2>
                <div class="space-y-4">
                    <button hx-get="/superadmin/create-admin" 
                            hx-target="#admin-form"
                            class="w-full bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                        Create New Admin
                    </button>
                    <button hx-get="/superadmin/admins" 
                            hx-target="#admin-list"
                            class="w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                        View All Admins
                    </button>
                </div>
                <div id="admin-form" class="mt-4"></div>
                <div id="admin-list" class="mt-4"></div>
            </div>

            <!-- System Configuration Section -->
            <div class="bg-gray-50 p-4 rounded-lg">
                <h2 class="text-lg font-semibold text-gray-700 mb-4">System Configuration</h2>
                <div class="space-y-4">
                    <button hx-get="/superadmin/system-config" 
                            hx-target="#system-config"
                            class="w-full bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600">
                        Manage System Settings
                    </button>
                    <button hx-get="/superadmin/logs" 
                            hx-target="#system-logs"
                            class="w-full bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">
                        View System Logs
                    </button>
                </div>
                <div id="system-config" class="mt-4"></div>
                <div id="system-logs" class="mt-4"></div>
            </div>
        </div>
    </div>
</div>
{{end}}
