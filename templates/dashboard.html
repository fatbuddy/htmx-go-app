{{define "content"}}
<div class="container mx-auto px-4 py-8">
    <div class="bg-white shadow-lg rounded-lg p-6">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-gray-800">Welcome, {{.Name}}!</h1>
            <form hx-post="/logout" hx-confirm="Are you sure you want to logout?">
                <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
                    Logout
                </button>
            </form>
        </div>
        
        <div class="bg-gray-50 p-4 rounded-lg mb-6">
            <h2 class="text-lg font-semibold text-gray-700 mb-2">Your Profile</h2>
            <div class="space-y-2">
                <p class="text-gray-600"><span class="font-medium">Email:</span> {{.Email}}</p>
                <p class="text-gray-600"><span class="font-medium">Member since:</span> {{.CreatedAt.Format "January 2, 2006"}}</p>
            </div>
        </div>

        <div class="bg-gray-50 p-4 rounded-lg">
            <h2 class="text-lg font-semibold text-gray-700 mb-2">Real-time Updates</h2>
            <div id="dynamic-content"
                 hx-get="/api/message"
                 hx-trigger="load every 2s"
                 hx-swap="innerHTML">
                Loading...
            </div>
        </div>
    </div>
</div>
{{end}}
